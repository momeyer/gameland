<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="icon" href="project_images/rps_images/rock-paper-scissors.png">

        <h1> HANGMAN GAME</h1>

<body id="body">
    <div class="mistakes">
        <div id="mistakes" class="flag">Wrong guesses</div>
        <span id="mistakes">0</span> of <span id="max">6<span>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            <img src="project_images/hangman_game/image_0.png" class="card-img-top" alt="...">
          </div>
          <div class="col">
              <div class="keyboard">
                    <button id="A">A</button>
                    <button id="B">B</button>
                    <button id="C">C</button>
                    <button id="D">D</button>
                    <button id="E">E</button>
                    <button id="F">F</button>
                    <button id="G">G</button>
                    <button id="H">H</button>
                    <button id="I">I</button>
                    <button id="J">J</button>
                    <button id="K">K</button>
                    <button id="L">L</button>
                    <button id="M">M</button>
                    <button id="N">N</button>
                    <button id="O">O</button>
                    <button id="P">P</button>
                    <button id="Q">Q</button>
                    <button id="R">R</button>
                    <button id="S">S</button>
                    <button id="T">T</button>
                    <button id="U">U</button>
                    <button id="V">V</button>
                    <button id="W">W</button>
                    <button id="X">X</button>
                    <button id="Y">Y</button>
                    <button id="Z">Z</button>
                </div>
                <button id="reset-button">Reset</button>
                <a class="menu-button" href="index.html">Back to menu</a>
            </div>
        </div>
      </div>
</body>
</html>
