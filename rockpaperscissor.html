<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
    <link rel="icon" href="project_images/rps_images/rock-paper-scissors.png">
    
</head>
<body id="body">
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span><span>:</span><span id="computer-score">0<span>
    </div>

    <div class="result">
        <p> Let's play!</p>
    </div>
    <div class="battlefield">
        <div class="play" id="user">
            <img id='player-play' src="project_images/rps_game/questionmark.png" alt="" width="140">
        <div class="play" id="vs">
            <img src="project_images/rps_game/vs.png" alt="" width="50px">
        </div>
        <div class="play" id="comp">
            <img id='comp-play' src="project_images/rps_game/questionmark.png" alt="" width="140">
        </div>
    </div>
    <div class="choices">
        <div id="rock">
            <img src="project_images/rps_game/rock_left.png" alt="" width="45px">
        </div>
        <div id="paper">
            <img src="project_images/rps_game/paper_left.png" alt="" width="45px">
        </div>
        <div id="scissor">
            <img src="project_images/rps_game/scissor_left.png" alt="" width="45px">
        </div>
    </div>
    <footer id="action-message">Make your move.</footer>
    <a class="menu-button" href="index.html".html">Back to menu</a>
    <script src="rock_paper_scissor.js" charset="utf-8"></script>
</body>
</html>
